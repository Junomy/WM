<app-loading *ngIf="loading"></app-loading>
<div class="dialog-header">
    <span class="heading-16">Warehouse</span>
    <i class="icon close-icon" (click)="dialogRef.close()"></i>
</div>
<form class="form-body" [formGroup]="fg">
    <mat-form-field>
        <mat-label for="name">Name:</mat-label>
        <input id="name" type="text" formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field>
        <mat-label for="description">Description:</mat-label>
        <input id="description" type="textarea" formControlName="description" matInput>
    </mat-form-field>
    <mat-select 
        class="col-sm option" 
        placeholder="Facility" 
        formControlName="facility"
        [disabled]="warehouse === undefined">
        <mat-option *ngFor="let facility of facilities" [value]="facility.id">
            {{ facility.name }}
        </mat-option>
    </mat-select>
</form>
<div class="dialog-footer">
    <button class="def-btn green-btn" color="primary" mat-raised-button (click)="save()">
        Save</button>
</div>
