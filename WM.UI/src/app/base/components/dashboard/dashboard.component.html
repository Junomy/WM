<app-loading *ngIf="loading"></app-loading>
<app-navigation></app-navigation>
<h1>Dashboard</h1>

<div class="container">
    <div class="row border rounded">
        <div class="col mb-1 mr-1">
            <canvasjs-chart [options]="donutData" [styles]="{width: '100%', height:'360px'}" (chartInstance)="getDonutChartInstance($event)"></canvasjs-chart> 
        </div>
        <div class="col mb-1 ml-1 d-flex justify-content-center align-items-center">
            <table mat-table [dataSource]="infoData">
                <ng-container matColumnDef="product">
                    <th mat-header-cell *matHeaderCellDef>Product</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef>Amount</th>
                    <td mat-cell *matCellDef="let element">{{ element.amount }}</td>
                </ng-container>
                <ng-container matColumnDef="sum">
                    <th mat-header-cell *matHeaderCellDef>Sum</th>
                    <td mat-cell *matCellDef="let element">{{ element.sum }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
    <div class="row border rounded mt-1">
        <canvasjs-chart [options]="lineData" [styles]="{width: '100%', height:'360px'}" (chartInstance)="getLineChartInstance($event)"></canvasjs-chart>  
    </div>  
</div>
