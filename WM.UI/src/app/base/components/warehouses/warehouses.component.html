<app-loading *ngIf="loading"></app-loading>
<app-navigation></app-navigation>
<h1>Warehouses</h1>
<button class="add-btn green-btn" mat-raised-button color="primary" (click)="add(null)">Add Warehouse</button>
<div>
    <table mat-table matSort [dataSource]="warehouses">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>
        <ng-container matColumnDef="facility">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Facility</th>
            <td mat-cell *matCellDef="let element">{{ element.facilityName }}</td>
        </ng-container>
        <ng-container matColumnDef="editBtn">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" class="edit-btn" (click)="add(element)">Edit</button>
                <button mat-raised-button color="warn" class="delete-btn" (click)="delete(element.id)">X</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator showFirstLastButtons [length]="warehouses.data.length" [pageSize]="pageSize">
    </mat-paginator>
</div>
